<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blinking Message</title>
    <style>
        .blinking {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h2 class="blinking">This is a blinking message!</h2>
</body>

</html>
