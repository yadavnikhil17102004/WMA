<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        h2 { color: #555; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; font-size: 18px; }
        a:hover { color: red; }
    </style>
</head>
<body>
    <h1>Welcome to Online Shopping</h1>
    <h2>Available Items</h2>
    <ul>
        <li><a href="#" onclick="showInfo('Electronics: Latest gadgets and devices.')">Electronics</a></li>
        <li><a href="#" onclick="showInfo('Clothing: Trendy and comfortable apparel.')">Clothing</a></li>
        <li><a href="#" onclick="showInfo('Footwear: Stylish and durable shoes.')">Footwear</a></li>
        <li><a href="#" onclick="showInfo('Accessories: Enhance your style.')">Accessories</a></li>
        <li><a href="#" onclick="showInfo('Home Appliances: Modern appliances for daily use.')">Home Appliances</a></li>
    </ul>
    <p id="info"></p>
    <script>
        function showInfo(text) {
            document.getElementById('info').innerText = text;
        }
    </script>
</body>
</html>
