<html>
    <head>
        <title>Title</title>
        <h1>Table Formating</h1>
    </head>
    <body>
        <table border="4px" >
            <tr>
            <th>HTML tag</th>
            <th>Output</th>
                </tr>
           <tr>
            <td>normal text</td>
            <td>hello world</td>
                </tr>
            <td>Font & it's attributes</td>
            <td><big>hello world</big></td>
                </tr>
            <td>&ltB&gt</td>
            <td><b>Bold</b></td>
                </tr>
            <td>&ltI&gt</td>
            <td><i>Italic</i></td>
                </tr>
            <td>&ltU&gt</td>
            <td><u>Underline</u></td>
                </tr>
            <td>&ltEM&gt</td>
            <td><em>Emphasis</em></td>
                </tr>
            <td>&ltSTRONG&gt</td>
            <td><strong>STRONG</strong></td>
                </tr>
            <td>&ltTELETYPE&gt</td>
            <td><teletype>TELETYPE</teletype></td>
                </tr>
            <td>&ltCITE&gt</td>
            <td><cite>citation</cite></td>
                </tr>
            <td>&ltSTRIKE&gt</td>
            <td><strike>Strike through text</strike></td>
                </tr>
            <td>&ltBig&gt</td>
            <td><big>Text is a big Font</big></td>
                </tr>
            <td>&ltSMALL&gt</td>
            <td><small>Test is a small font</small></td>
                </tr>
            <td>&ltSUB&gt</td>
            <td>a<sub>b</sub></td>
                </tr>
            <td>&ltSUP&gt</td>
            <td>a<sup>b</sub></td>
                </tr>
           
        </table>
    </body>
</html>
