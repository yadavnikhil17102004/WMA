<!DOCTYPE html>
<html>
<head>
    <title>Colored Lines</title>
</head>
<body>
    <p style="color: red; font-size: 14px;">This is a 14px red line.</p>
    <p style="color: blue; font-size: 18px;">This is an 18px blue line.</p>
    <p style="color: green; font-size: 22px;">This is a 22px green line.</p>
    <p style="color: orange; font-size: 26px;">This is a 26px orange line.</p>
    <p style="color: purple; font-size: 30px;">This is a 30px purple line.</p>
    <p style="color: brown; font-size: 34px;">This is a 34px brown line.</p>
    <p style="color: pink; font-size: 38px;">This is a 38px pink line.</p>
</body>
</html>
