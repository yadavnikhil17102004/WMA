<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Prime numbers
	</title>
</head>
<body>
	<h1>
		Prime Numbers between 1 And 100
	</h1>
	<script>
		function isPrime(num){
			if (num <= 1) return false;
			for (let i = 2; i < num; i++) {
				if (num % i === 0 ) {
					return false;
				}
			}
			return true;
		}
		
		for ( let num = 2; num <=100; num++ ) {
			if ( isPrime(num) ) {
				console.log(num);
			}
		}
	</script>
</body>
</html>
